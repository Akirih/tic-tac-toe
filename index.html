<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header">
        <div id="title-container">
            <div id="logo">
                <img src="img/logo.png" height="40px" width="40px">
            </div>
            <h2 id="title">Tic-Tac-Toe</h2>
        </div>
        <div id="nav">
            <p id="git-link"><span>View on</span><br>Git Hub</p>
        </div>
    </div>
    <div id="body">
            
        <div id="game">
            <div id="player-container">
                <div id="vs-player">
                    <img src="img/player.png" height="100px" width="100px">
                    <img src="img/vs.png" height="70px" width="70px">
                    <img src="img/player.png" height="100px" width="100px">
                </div>
                <p>Player vs Player</p>
            </div>
            
            <div id="cpu-container">
                <p> Player vs AI</p>
                <div id="vs-cpu">
                    <img src="img/player.png" height="100px" width="100px">
                    <img src="img/vs.png" height="70px" width="70px">
                    <img src="img/cpu.png" height="100px" width="100px">
                </div>
            </div>
        </div>        

    </div>
    <div id="footer">
        <p>Copyright Â© Akirih 2023</p>
    </div>
    
</body>
</html>
